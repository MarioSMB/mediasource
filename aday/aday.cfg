// Configuration for easy setting of the Australia Day package options

// Designed for Xonotic 0.8


// CTF Australian flags
set g_ctf_flag_red_model "models/ctf/ad_flag_red.md3"
set g_ctf_flag_blue_model "models/ctf/ad_flag_blue.md3"
set g_ctf_flag_yellow_model "models/ctf/ad_flag_yellow.md3"
set g_ctf_flag_pink_model "models/ctf/ad_flag_pink.md3"
set g_ctf_flag_neutral_model "models/ctf/ad_flag_neutral.md3"

// Intermission CD track - Australian National Anthem (Advance Australia Fair)
set sv_intermission_cdtrack "auanthem"
